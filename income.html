<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="logo.png"
            alt="Money Icon"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
            href="index.html"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="main.html"
                >Hello, <span id="username"></span>!</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="main.html">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="income.html">Income</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="outcome.html">Outcome</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center mb-4">Income Form</h5>
              <form id="incomeForm">
                <div class="mb-3">
                  <label for="transactionName" class="form-label"
                    >Transaction Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="transactionName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="transactionNominal" class="form-label"
                    >Transaction Nominal</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="transactionNominal"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="transactionType" class="form-label"
                    >Transaction Type</label
                  >
                  <select class="form-select" id="transactionType" required>
                    <option value="">Select Type</option>
                    <option value="food">Food</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="education">Education</option>
                    <option value="groceries">Groceries</option>
                    <option value="others">Others</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="background-color: #3f8180; border-color: #3f8180"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        var username = localStorage.getItem("username");
        $("#username").text(username);

        $(".navbar-brand").html(
          '<img src="logo.png" alt="Money Icon" width="30" height="30" class="d-inline-block align-text-top">'
        );

        // income form
        $("#incomeForm").submit(function (event) {
          event.preventDefault();

          var transactionName = $("#transactionName").val();
          var transactionNominal = parseFloat($("#transactionNominal").val());
          var transactionType = $("#transactionType").val();

          // check if all are filled
          if (transactionName && transactionNominal && transactionType) {
            var incomeData =
              JSON.parse(localStorage.getItem("incomeData")) || [];
            var newIncome = {
              name: transactionName,
              nominal: transactionNominal,
              type: transactionType,
            };
            incomeData.push(newIncome);
            localStorage.setItem("incomeData", JSON.stringify(incomeData));

            // update balance
            var balance = parseFloat(localStorage.getItem("balance") || 0);
            balance += transactionNominal;
            localStorage.setItem("balance", balance);

            //  transaction success alert
            alert("Income Transaction Successful!");

            // Redirect to main page
            window.location.href = "main.html";
          } else {
            //  transaction failed alert
            alert("Transaction Failed! Please fill all fields.");
          }
        });
      });
    </script>
  </body>
</html>
